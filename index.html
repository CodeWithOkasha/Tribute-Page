<section id="tribute-info">
  <label><b>Here's a time line of Abdul Sattar Edhi:<b></label>
  <ul>
    <li><p><span>1928</span> - Born in Bantva, Gujarat, British India.</p></li>

    <li><p><span>1940</span> - At age 12, began caring for his ailing mother, which shaped his empathy for the sick and helpless.</p></li>

    <li><p><span>1947</span> - Migrated to Karachi, Pakistan during the Partition</p></li>
    
    <li><p><span>1951</span> - Founded the Edhi Welfare Trust with a vision to serve humanity</p></li>

    <li><p><span>1957</span> - Responded to a deadly flu epidemic by setting up makeshift clinics across Karachi.</p></li>

    <li><p><span>1965-70s</span> - Established Edhi Foundation, expanded to include free hospitals, dispensaries, orphanages, homes for the mentally ill, and maternity centers.</p></li>

    <li><p><span>1974</span> - Founded Edhi Homes, providing shelter to orphans, abandoned babies, women, and the homeless.</p></li>

    <li><p><span>1980</span> - Built the largest volunteer ambulance network in the world with over 1,800 ambulances</p></li>

    <li><p><span>1986</span> - Edhi was jailed by Israeli authorities while delivering aid to Palestinian refugees</p></li>

    <li><p><span>1988</span> - Received the Lenin Peace Prize from the Soviet Union for his humanitarian work.</p></li>

    <li><p><span>1993</span> - warded Nishan-e-Imtiaz, Pakistan's highest civilian award.</p></li>

    <li><p><span>2004</span> - Recognized by Time Magazine as one of the 100 most influential people in the world.</p></li>

    <li><p><span>2010</span> - Provided aid during the devastating Pakistan floods, mobilizing thousands of volunteers and ambulances</p></li>

    <li><p><span>2013</span> - Honored with Honorary Doctorate by the University of Bedfordshire (UK).</p></li>

    <li><p><span>2016</span> - Died on 8 July in Karachi. Received state funeral with military honors</p></li>

  </ul>
